<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="buttons">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-operation="add">+</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-operation="subtract">-</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-operation="multiply">*</button>
            <button data-value="0">0</button>
            <button data-operation="decimal">.</button>
            <button data-operation="calculate">=</button>
            <button data-operation="divide">/</button>
            <button data-operation="clear">C</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
